<div id="page-wrapper">

 <div class="row ayatContainer" >
  <div class="col-lg-12">

    <h1 class="page-header">
      Select An Ayah
      <small>Play an audio behind it</small>
    </h1>

    <span  ng-repeat="ayat in ayaatList | filter: search">
      <span data-role="{{ayat.Abs_Ref}}" ng-click="startAudio(ayat.SurahNo,ayat.AiyahNo,ayat.TotalAyah)" class="ayatView">
        {{ayat.TanzilText}}
        <span class="ayatNumber">﴿{{ayat.Ano}}﴾</span>
      </span>
    </span>


    <div class="audioPanel row">
     
      
      
      
      <!-- <label>Current Time</label>
      <input class='form-control' type=text ng-model='audio.currentTime'> -->

      <table >
        <tr>
          <td>
           <img src="img/playPause.png" class="audioButtons" ng-click='audio.paused ? audio.play() : audio.pause()' />
         </td>
         <td>
          <img src="img/stop.png" class="audioButtons" ng-click='audio.restart()'/>
        </td>
        <td>
          <img src="img/mute.png" class="audioButtons" ng-click='audio.muting = !audio.muting'/>
        </td>
        <td>
          Volume
        </td>
        <td>
          <input class='form-control inputClass' type=range min=0 max=1 step=0.01 ng-model='audio.volume'>      
        </td>
        <td>
          Progress
        </td>
        <td>
          <input class='form-control' type=range min=0 max=1 step=0.01 ng-model='audio.progress'>
        </td>
        <!-- <td>
          Time Remaining
        </td>
        <td>
          <input class='form-control' type=text ng-model='audio.remaining'>
        </td> -->
        <!-- <td>
          Playback Rate
        </td>
        <td>
          <input class='form-control' type=range min=0.5 max=1.5 step=0.01 ng-model='audio.playbackRate'>
        </td> -->
      </tr>
    </table>
    
  </div>

</div>
