<div id="wrapper">
  <nav class="navbar navbar-default navbar-static-top " role="navigation" >
    <div class="navbar-header">
      <button type="button" ng-click="toggleHeight()" class="navbar-toggle" data-toggle="collapse" >
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand navbrand" href="/#/fullPage">قرآن میڈیا پلیئر</a>
    </div>
    <ul class="nav navbar-top-links navbar-right">
      <li>
        <a style="cursor: pointer" ng-click="changeLayout()">Change Layout</a>
      </li>
      <li>
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle speakerButton" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            <span class="caret"></span>
            مدرس:{{selectedSpeakerName}}
          </button>
          <ul class="dropdown-menu dropdownChange" aria-labelledby="dropdownMenu1">
            <li ng-repeat="option in speakers"><a ng-click="dropboxitemselected(option.cat,option.name)">{{option.name}}</a></li>
          </ul>
        </div>
      </li>
      <li>
        <div class="centerTop">
         سورۃ {{surahName}}
       </div>
     </li>
   </ul>
   <br /><br />
   <div class="navbar-default sidebar" ng-class="toggleClass" role="navigation" >
    <div class="sidebar-nav navbar-collapse">
      <ul class="nav" id="side-menu">
        <li ng-repeat="names in surahList">
          <a href="#/ayatView" ng-click="surahDisplay($index + 1,names)" class="ayatNames"><i class="fa fa-dashboard fa-fw"></i>{{names}}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div id="page-wrapper" class="ayatContainer" >
 <div class="row ayatContainer" >
  <div class="col-lg-12">

    <div>
      <img class="bismillah" src="../img/bismillah.png">
    </div>

    <span ng-repeat="ayat in ayaatList | filter: search" class="{{ayat.class}}" ng-attr-id="{{ 'ayat-' + $index}}">
      <span data-role="{{ayat.Abs_Ref}}" ng-click="startAudio(ayat.SurahNo,ayat.AiyahNo,ayat.TotalAyah)" class="ayatView">
        {{ayat.TanzilText}}﴿<span ng-bind-html="ayat.Ano"></span>﴾<span ng-bind-html="newLine"></span>
      </span>
    </span>
    <div class="audioPanel row">
      <div style="float:right;">
        <table>
          <tr>
            <td>
              <img src="img/mute.png" class="audioButtons" ng-click='audio.muting = !audio.muting'/>
            </td>
            <td>
              <input class='form-control inputClass' type=range min=0 max=1 step=0.01 ng-model='audio.volume'>      
            </td>
            <td style="color:black; font-weight:800;"><span style="visibility: hidden;">sp</span>Progress:</b><span style="visibility: hidden;">sp</span>
            </td>
            <td>
              <input class='form-control' type=range min=0 max=1 step=0.01 ng-model='audio.progress'>
            </td>
            <td>
             <img src="img/playPause.png" class="audioButtons" ng-click='audio.paused ? audio.play() : audio.pause()' />
           </td>
           <td>
            <img src="img/stop.png" class="audioButtons" ng-click='audio.restart()'/>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
</div>
</div>
</div>
